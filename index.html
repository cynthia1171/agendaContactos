<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Agenda de contactos</title>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
  <!-- inicio estructura del modal -->
  <div id="modal1" class="modal">
    <div class="modal-content col m4">
      <h4>Contactos</h4>
        <div class="row">
          <form action="javascript:saveContact()">
            <p>
              <i class="material-icons left">account_circle</i>Nombre</p>
            <input type="text" name="name" id="name" placeholder="Ingrese su nombre...">
            <p>
              <i class="material-icons left">call</i>Teléfono</p>
            <input type="number" name="telefono" id="telefono" placeholder="9 dígitos">
            <button type="submit" class="waves-effect waves-light btn modal-trigger">Guardar</button>
          </form>
        </div>
    </div>
    
  </div>
  <!-- fin estructura del modal -->

  <!-- inicio del nav -->
  <nav>
    <div class="container">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">Lista de contactos</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li>
            <a class="waves-effect waves-light btn modal-trigger" href="#modal1">
              <i class="material-icons">add</i>
            </a>
          </li>
          <li>
            <a class="waves-effect waves-light btn">
              <i class="material-icons">search</i>
            </a>
          </li>
          <li>
            <a href="collapsible.html">jQuery</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- fin del nav -->

  <!-- inicio de div con información de los contactos agregados -->
  <div id="contactos" class="col m12">
    <div class="container">
    </div>
  </div>
  <!-- fin de div con información de los contactos agregados -->


  <script src="assets/js/app.js"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  
</body>
</html>
